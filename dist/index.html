<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo4u</title>
<script defer src="runtime.bundle.js"></script><script defer src="app.bundle.js"></script><link href="app.css" rel="stylesheet"></head>
<body>
    <header>
        <dialog class="dialog-todo">
            <label for="todo-title">Name
                <input  type="text" id="todo-title" required>
            </label>
            <label for="todo-description">Description
                <input type="text" id="todo-description">
            </label>
            <label for="todo-due">Due Date
                <input type="date" id="todo-due" required>
            </label>
            <label for="todo-priority">Priority
                <input type="number" id="todo-priority" min=1 max=5 required> 
            </label>
            <button type="submit" class="close-todo">Submit</button>
        </dialog>
        <h1>Todo4u</h1>
        <dialog class="dialog-project">
            <label for="project-input">Project Name</label>
            <input  type="text" id="project-input" required>
            <button class="close-project">Close</button>
        </dialog>
        <button class="new-project">Add Project</button>
    </header>
    <div class="sidebar">
        <h3>Projects</h3>
    </div>
    <div class="article">
        <button class="new-todo">Add Todo</button>
        <button class="order-by-priority">Order By Priority</button>
        <button class="order-by-due">Order By Date</button>
        <div class="content">
        </div>
    </div>
</body>
</html>
