<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo4u</title>
</head>
<body>
    <header>
        <dialog class="dialog-todo">
            <form action="" method="dialog" class="todo-form">
                <label for="todo-title">Name
                </label>
                <input  type="text" id="todo-title" required>
                <label for="todo-description">Description
                </label>
                <input type="text" id="todo-description">
                <label for="todo-due">Due Date
                </label>
                <input type="date" id="todo-due" required>
                <label for="todo-priority">Priority
                </label>
                <input type="number" id="todo-priority" min=1 max=5 required> 

                <button type="submit" class="close-todo">Submit</button>
            </form>
        </dialog>
        <h1>Todo4u</h1>
        <dialog class="dialog-project">
            <form action="" method="dialog" class="project-form">
                <label for="project-input">Project Name
                </label>
                <input  type="text" name="project-input" id="project-input" required>
                <button type="submit" class="close-project">Close</button>
            </form>
        </dialog>
        <button class="new-project">Add Project</button>
    </header>
    <div class="sidebar">
        <h3>Projects</h3>
        <div class="project-tab">
        </div>
    </div>
    <div class="article">
        <div class="article-buttons">
            <button class="new-todo">Add Todo</button>
            <button class="order-by-priority">Order By Priority</button>
            <button class="order-by-due">Order By Date</button>   
        </div>

        <div class="content">
        </div>
    </div>
</body>
</html>
